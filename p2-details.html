<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .product-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #3498db;
            color: #fff;
        }

        .product-details,
        .product-image {
            margin: auto;
        }

        .product-details h1 {
            font-weight: 600;
            margin: 0;
        }

        .product-image {
            max-width: 25%; /* Adjusted size of the product image */
            margin-right: 20px;
        }

        table {
            margin-top: 20px; /* Added margin to separate product container and table */
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            border: 1px solid #bdc3c7;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2), -1px -1px 8px rgba(0, 0, 0, 0);
        }

        tr {
            transition: all .2s ease-in;
            cursor: pointer;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        #header {
            background-color: #16a085;
            color: #fff;
        }

        h1 {
            font-weight: 600;
            text-align: center;
            background-color: #16a085;
            color: #fff;
            padding: 10px 0px;
        }

        tr:hover {
            background-color: #f5f5f5;
            transform: scale(1.02);
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2), -1px -1px 8px rgba(0, 0, 0, 0);
        }

        /* Media Query */
        @media only screen and (max-width: 768px) {
            .product-container {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .product-details,
            .product-image {
                max-width: 100%;
                margin-right: 0;
            }

            table {
                width: 90%;
            }

            td.th {
                padding: none;
            }
        }
    </style>
</head>
<body>

    <div class="product-container">
        <div class="product-image">
            <img src="IMAGES/Neww/alu-rect-container.jpg" alt="Product 2 Image">
        </div>
        <div class="product-details">
            
            <h1>Product Details</h1>
            <div class="product-details">
                <h2>210 ML Aluminium Foil Container</h2>
                <div class="product-tag22">Kitchen and Storage Containers</div>
                <p>★★★★★</p>
                <ul>
                    <li>Shape: Rectangle</li>
                    <li>Volume:210 ML</li>
                    <li>Packaging: 2000 Nos </li>
                </ul>
                <button class="get-quote-button"><a
                        href="https://wa.me/9945883157?text=Hello%20I%20want%20to%20buy%20your%20product"
                        target="_blank">Get Quote</a></button>
                <button class="go-back-button" onclick="goBack()">Go Back</button>
                <!-- <button class="buy-button"></button> -->
            </div>
        </div>
        
    </div>

    <div>
        <h1>Hoverable Table</h1>
        <hr>
        <table>
            <tr id="header1">
                <th>Sizes</th>
                <th>Pack Size</th>
            </tr>

            <tr>
                <td>100 ML</td>
                <td>2000 Nos</td>
            </tr>
            <tr>
                <td>120 ML</td>
                <td>2000 Nos</td>
            </tr>
            <tr>
                <td>150 ML</td>
                <td>2000 Nos</td>
            </tr>
            <tr>
                <td>400 ML</td>
                <td>1000 Nos</td>
            </tr>
            <tr>
                <td>500 ML</td>
                <td>800 Nos</td>
            </tr>
        </table>
    </div>
</body>
</html>
