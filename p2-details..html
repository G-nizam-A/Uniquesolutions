<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #eee;
            padding: 1em;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 10px;
        }

        .product {
            display: none;
            padding: 1em;
            border: 1px solid #ddd;
            margin: 1em;
            background-color: #f9f9f9;
            overflow: hidden;
            /* Clear float */
        }

        .product img {
            float: left;
            margin-right: 20px;
            max-width: 100%;
            height: auto;
        }

        .product-details {
            float: left;
            width: 70%;
            /* Adjust the width as needed */
        }

        @media (max-width: 600px) {
            nav li {
                display: block;
                margin-bottom: 5px;
            }

            .product img {
                float: none;
                margin-right: 0;
                max-width: 100%;
            }

            .product-details {
                float: none;
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Product Details</h1>
    </header>

    <!-- <nav>
    <ul> -->

    <!-- <li><a href="#" onclick="showProduct('product1')">Product 1</a></li> -->
    <!-- <li><a href="#" onclick="showProduct('product2')">Product 2</a></li> -->
    <!-- Add more products as needed -->
    <!-- </ul>
</nav> -->
  
 <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the product ID from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('product');

            // Show the corresponding product details container
            if (productId) {
                const selectedProduct = document.getElementById(productId);
                if (selectedProduct) {
                    selectedProduct.style.display = 'block';
                }
            }
        });
    </script>


</body>

</html>
